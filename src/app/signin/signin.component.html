<div id="login" class="container">
    <div class="row">
        <div class="col-1 mx-auto">

            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-md-4 mx-auto">
            <form [formGroup]="signInFormGroup" (ngSubmit)="OnSignIn()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="bi bi-person"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Username" formControlName="userName">
                    <div class="form-text text-danger"
                        *ngIf="!signInFormGroup.get('userName').valid && signInFormGroup.get('userName').touched">
                        Please use valid email id
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password" />
                    <div class="form-text text-danger"
                        *ngIf="!signInFormGroup.get('password').valid && signInFormGroup.get('password').touched">
                        Please provide password
                    </div>
                    <div class="form-text text-danger"
                        *ngIf="!signInFormGroup.get('password').valid && signInFormGroup.get('password').touched">
                        <span *ngIf="signInFormGroup.get('password').hasError('minlength')">
                            with minimum {{signInFormGroup.get('password').errors.minlength.requiredLength}} char !!!
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block btn-lg" value="Sign In" [disabled]="!signInFormGroup.valid"/>
                </div>
                <div class="form-text text-danger" *ngIf="hasError">
                        {{hasError}}
                    </div>
            </form>
        </div>

    </div>

</div>
<!--/.container-->
